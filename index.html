<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor Stats Preview Card Component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="viewport" aria-label="Viewport">
      <article class="card">
        <section class="card__cover">
          <picture>
            <source
              media="(min-width: 992px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="This is the cover photo of this stats card component."
            />
          </picture>
        </section>

        <section class="card__content">
          <div class="content__text">
            <h1 class="content__title">
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="content__stats">
            <div class="stat__item">
              <h3>10k+</h3>
              <p class="stat uppercase">Companies</p>
            </div>
            <div class="stat__item">
              <h3>314</h3>
              <p class="stat uppercase">Templates</p>
            </div>
            <div class="stat__item">
              <h3>12M+</h3>
              <p class="stat uppercase">Queries</p>
            </div>
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
